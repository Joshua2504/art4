<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RechtUndOrdnung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RechtUndOrdnung</span>
            <div>
                <span class="text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meine Anzeigen</h2>
            <a href="/create.html" class="btn btn-primary">+ Neue Anzeige</a>
        </div>

        <div id="reportsList"></div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/';
        }

        document.getElementById('userName').textContent = user.email || '';

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        async function loadReports() {
            try {
                const res = await fetch(`${API}/reports`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error(data.error);
                }

                const container = document.getElementById('reportsList');

                if (data.reports.length === 0) {
                    container.innerHTML = '<p class="text-muted">Noch keine Anzeigen erstellt.</p>';
                    return;
                }

                container.innerHTML = data.reports.map(report => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">${report.case_number}</h5>
                                    <p class="card-text text-muted mb-2">
                                        <span class="badge bg-${getStatusColor(report.status)}">${getStatusText(report.status)}</span>
                                        ${report.photo_count} Foto(s)
                                    </p>
                                    <p class="card-text">
                                        ${report.location_address || 'Kein Standort'}
                                    </p>
                                    <small class="text-muted">Erstellt: ${new Date(report.created_at).toLocaleDateString('de-DE')}</small>
                                </div>
                                <div>
                                    <a href="/detail.html?id=${report.id}" class="btn btn-sm btn-outline-primary">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                alert('Fehler beim Laden der Anzeigen: ' + error.message);
            }
        }

        function getStatusColor(status) {
            const colors = {
                'draft': 'secondary',
                'submitted': 'primary',
                'in_progress': 'warning',
                'completed': 'success',
                'rejected': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                'draft': 'Entwurf',
                'submitted': 'Versendet',
                'in_progress': 'In Bearbeitung',
                'completed': 'Abgeschlossen',
                'rejected': 'Abgelehnt'
            };
            return texts[status] || status;
        }

        loadReports();
    </script>
</body>
</html>
