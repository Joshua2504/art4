<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RechtUndOrdnung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .d-flex.gap-2 {
                flex-direction: column;
                gap: 0.5rem !important;
            }
            .d-flex.gap-2 .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RechtUndOrdnung</span>
            <div>
                <a href="/public.html" class="btn btn-outline-light btn-sm me-2">√ñffentliche Anzeigen</a>
                <span class="text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meine Anzeigen</h2>
            <a href="/create.html" class="btn btn-primary">+ Neue Anzeige</a>
        </div>

        <!-- Drafts Section -->
        <div id="draftsSection" class="mb-4" style="display: none;">
            <h4 class="text-muted mb-3">üìù Entw√ºrfe</h4>
            <div id="draftsList"></div>
        </div>

        <!-- Submitted Reports Section -->
        <div id="submittedSection">
            <h4 class="text-muted mb-3">üì§ Versendete Anzeigen</h4>
            <div id="reportsList"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/';
        }

        document.getElementById('userName').textContent = user.email || '';

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        async function loadReports() {
            try {
                const res = await fetch(`${API}/reports`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error(data.error);
                }

                // Separate drafts from submitted reports
                const drafts = data.reports.filter(r => r.status === 'draft');
                const submitted = data.reports.filter(r => r.status !== 'draft');

                // Display drafts
                const draftsContainer = document.getElementById('draftsList');
                const draftsSection = document.getElementById('draftsSection');

                if (drafts.length > 0) {
                    draftsSection.style.display = 'block';
                    draftsContainer.innerHTML = drafts.map(report => `
                        <div class="card mb-3 border-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h5 class="card-title">${report.case_number}</h5>
                                        <p class="card-text text-muted mb-2">
                                            <span class="badge bg-secondary">${getStatusText(report.status)}</span>
                                            ${report.photo_count} Foto(s)
                                        </p>
                                        <p class="card-text">
                                            ${report.location_address || 'Kein Standort'}
                                        </p>
                                        <small class="text-muted">Erstellt: ${new Date(report.created_at).toLocaleDateString('de-DE')}</small>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <a href="/detail.html?id=${report.id}" class="btn btn-sm btn-outline-primary">Bearbeiten</a>
                                        <button onclick="deleteDraft(${report.id}, '${report.case_number}')" class="btn btn-sm btn-outline-danger">
                                            üóëÔ∏è L√∂schen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    draftsSection.style.display = 'none';
                }

                // Display submitted reports
                const submittedContainer = document.getElementById('reportsList');

                if (submitted.length === 0 && drafts.length === 0) {
                    submittedContainer.innerHTML = '<p class="text-muted">Noch keine Anzeigen erstellt.</p>';
                    return;
                }

                if (submitted.length === 0) {
                    submittedContainer.innerHTML = '<p class="text-muted">Noch keine Anzeigen versendet.</p>';
                    return;
                }

                submittedContainer.innerHTML = submitted.map(report => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="card-title">${report.case_number}</h5>
                                    <p class="card-text text-muted mb-2">
                                        <span class="badge bg-${getStatusColor(report.status)}">${getStatusText(report.status)}</span>
                                        ${report.photo_count} Foto(s)
                                    </p>
                                    <p class="card-text">
                                        ${report.location_address || 'Kein Standort'}
                                    </p>
                                    <small class="text-muted">
                                        Erstellt: ${new Date(report.created_at).toLocaleDateString('de-DE')}
                                        ${report.submitted_at ? ` ‚Ä¢ Versendet: ${new Date(report.submitted_at).toLocaleDateString('de-DE')}` : ''}
                                    </small>
                                </div>
                                <div>
                                    <a href="/detail.html?id=${report.id}" class="btn btn-sm btn-outline-primary">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                alert('Fehler beim Laden der Anzeigen: ' + error.message);
            }
        }

        async function deleteDraft(reportId, caseNumber) {
            if (!confirm(`M√∂chten Sie den Entwurf "${caseNumber}" wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.`)) {
                return;
            }

            try {
                const res = await fetch(`${API}/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (res.ok) {
                    // Reload reports list
                    loadReports();
                } else {
                    alert('Fehler beim L√∂schen: ' + data.error);
                }
            } catch (error) {
                alert('Fehler beim L√∂schen: ' + error.message);
            }
        }

        function getStatusColor(status) {
            const colors = {
                'draft': 'secondary',
                'submitted': 'primary',
                'in_progress': 'warning',
                'completed': 'success',
                'rejected': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = {
                'draft': 'Entwurf',
                'submitted': 'Versendet',
                'in_progress': 'In Bearbeitung',
                'completed': 'Abgeschlossen',
                'rejected': 'Abgelehnt'
            };
            return texts[status] || status;
        }

        loadReports();
    </script>
</body>
</html>
