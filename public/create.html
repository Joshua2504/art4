<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Anzeige - RechtUndOrdnung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="/dashboard.html" class="navbar-brand">← Zurück</a>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Neue Anzeige erstellen</h2>

        <!-- Step 1: Create Report -->
        <div id="step1" class="card mt-3">
            <div class="card-body">
                <h5>Schritt 1: Bericht erstellen</h5>
                <button onclick="createReport()" class="btn btn-primary" id="createBtn">Bericht erstellen</button>
                <div id="reportInfo" class="mt-3 d-none">
                    <p class="text-success">✓ Aktenzeichen: <strong id="caseNumber"></strong></p>
                </div>
            </div>
        </div>

        <!-- Step 2: Upload Photos -->
        <div id="step2" class="card mt-3 d-none">
            <div class="card-body">
                <h5>Schritt 2: Fotos hochladen</h5>
                <input type="file" id="photoInput" accept="image/*" multiple class="form-control mb-3">
                <button onclick="uploadPhotos()" class="btn btn-primary">Fotos hochladen</button>
                <div id="photoStatus" class="mt-3"></div>
                <div id="proximityWarning" class="alert alert-warning mt-3 d-none"></div>
            </div>
        </div>

        <!-- Step 3: Details -->
        <div id="step3" class="card mt-3 d-none">
            <div class="card-body">
                <h5>Schritt 3: Details angeben</h5>
                <div class="mb-3">
                    <label class="form-label">Verstoßart</label>
                    <select id="violationType" class="form-select">
                        <option value="">Bitte wählen...</option>
                        <option value="Fehlende DSGVO-Beschilderung">Fehlende DSGVO-Beschilderung</option>
                        <option value="Rechtswidrige Kameraplatzierung">Rechtswidrige Kameraplatzierung</option>
                        <option value="Keine Rechtsgrundlage">Keine Rechtsgrundlage</option>
                        <option value="Fehlende Kontaktdaten">Fehlende Kontaktdaten</option>
                        <option value="Unverhältnismäßiger Umfang">Unverhältnismäßiger Umfang</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hinweise</label>
                    <textarea id="notes" class="form-control" rows="4" placeholder="Zusätzliche Informationen..."></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="isPublic" class="form-check-input">
                    <label class="form-check-label" for="isPublic">Anzeige öffentlich machen</label>
                </div>
                <button onclick="submitReport()" class="btn btn-success">Anzeige absenden</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');
        let reportId = null;

        if (!token) window.location.href = '/';

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        async function createReport() {
            try {
                const btn = document.getElementById('createBtn');
                btn.disabled = true;
                btn.textContent = 'Erstelle...';

                const res = await fetch(`${API}/reports`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await res.json();

                if (res.ok) {
                    reportId = data.id;
                    document.getElementById('caseNumber').textContent = data.caseNumber;
                    document.getElementById('reportInfo').classList.remove('d-none');
                    document.getElementById('step2').classList.remove('d-none');
                    btn.textContent = '✓ Erstellt';
                } else {
                    alert('Fehler: ' + data.error);
                    btn.disabled = false;
                    btn.textContent = 'Bericht erstellen';
                }
            } catch (error) {
                alert('Fehler: ' + error.message);
            }
        }

        async function uploadPhotos() {
            const files = document.getElementById('photoInput').files;
            if (files.length === 0) {
                alert('Bitte wählen Sie mindestens ein Foto aus');
                return;
            }

            const status = document.getElementById('photoStatus');
            status.innerHTML = '<p>Uploading...</p>';

            for (let file of files) {
                const formData = new FormData();
                formData.append('photo', file);
                formData.append('reportId', reportId);

                try {
                    const res = await fetch(`${API}/photos`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });

                    const data = await res.json();

                    if (res.ok) {
                        status.innerHTML += `<p class="text-success">✓ ${file.name} hochgeladen</p>`;

                        // Check proximity warning
                        if (data.proximityWarning && data.proximityWarning.found) {
                            const warning = document.getElementById('proximityWarning');
                            warning.innerHTML = `
                                <strong>Warnung!</strong> Es gibt bereits ${data.proximityWarning.count} Anzeige(n)
                                im Umkreis von 50 Metern:<br>
                                ${data.proximityWarning.reports.map(r =>
                                    `- ${r.caseNumber} (${r.distance}m entfernt, Status: ${r.status})`
                                ).join('<br>')}
                            `;
                            warning.classList.remove('d-none');
                        }
                    } else {
                        status.innerHTML += `<p class="text-danger">✗ ${file.name}: ${data.error}</p>`;
                    }
                } catch (error) {
                    status.innerHTML += `<p class="text-danger">✗ ${file.name}: ${error.message}</p>`;
                }
            }

            document.getElementById('step3').classList.remove('d-none');
        }

        async function submitReport() {
            const violationType = document.getElementById('violationType').value;
            const notes = document.getElementById('notes').value;
            const isPublic = document.getElementById('isPublic').checked;

            if (!violationType) {
                alert('Bitte wählen Sie eine Verstoßart aus');
                return;
            }

            try {
                // Update report
                await fetch(`${API}/reports/${reportId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ violationType, notes, isPublic })
                });

                // Submit report
                const res = await fetch(`${API}/reports/${reportId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (res.ok) {
                    alert('Anzeige erfolgreich versendet!');
                    window.location.href = '/dashboard.html';
                } else {
                    const data = await res.json();
                    alert('Fehler beim Versenden: ' + data.error);
                }
            } catch (error) {
                alert('Fehler: ' + error.message);
            }
        }
    </script>
</body>
</html>
